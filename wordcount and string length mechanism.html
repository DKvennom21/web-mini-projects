background-color: lightblue;
padding-top: center;

<body>
<textarea maxlength="10" placeholder="enter not more than 100 words" id="inputField" rows=20 cols="60"></textarea>
<br><br><br>
<button onclick="countWords()">
    Count Words
</button>
<br><br>

 
<p> Word Count:
    <span id="show">0</span>
</p>
<script>
     function countWords() {

 var text = document
     .getElementById("inputField").value;

 var numWords = 0;

 for (var i = 0; i < text.length; i++) {
     var currentCharacter = text[i];

     if (currentCharacter == " ") {
         numWords += 1;
     }
 }

 numWords += 1;

 document.getElementById("show")
     .innerHTML = numWords;
     
     
     //using maxlength , not more than 100 words
     function maxLength(el) {    
    if (!('maxLength' in el)) {
        var max = el.attributes.maxLength.value;
        el.onkeypress = function () {
            if (this.value.length >= max) return false;
        };
    }
}

maxLength(document.getElementById("inputField"));
}
</script>
 </centre>
